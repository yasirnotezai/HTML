<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button Menu</title>
    <link rel="stylesheet" href="part5.css">
</head>

<style>
    #button-menu{
        display: flex;
        gap: 70px;
    }
</style>
<body>
    <div id="button-menu">
        <div class="button" id="option1">
            <img src="normal.jpg" alt="Option 1" class="normal-img">
            <img src="Marco-Island-Beach-Family-Photographer-marriott-crystal-shores-78-scaled.jpg" alt="Option 1 Hover" class="hover-img">
        </div>
        <div class="button" id="option2">
            <img src="image2_normal.jpg" alt="Option 2" class="normal-img">
            <img src="Marco-Island-Beach-Family-Photographer-marriott-crystal-shores-78-scaled" alt="Option 2 Hover" class="hover-img">
        </div>
        <div class="button" id="option3">
            <img src="image3_normal.jpg" alt="Option 3" class="normal-img">
            <img src="Marco-Island-Beach-Family-Photographer-marriott-crystal-shores-78-scaled" alt="Option 3 Hover" class="hover-img">
        </div>
        <div class="button" id="option4">
            <img src="image4_normal.jpg" alt="Option 4" class="normal-img">
            <img src="Marco-Island-Beach-Family-Photographer-marriott-crystal-shores-78-scaled" alt="Option 4 Hover" class="hover-img">
        </div>
        <div class="button" id="option5">
            <img src="image5_normal.jpg" alt="Option 5" class="normal-img">
            <img src="Marco-Island-Beach-Family-Photographer-marriott-crystal-shores-78-scaled" alt="Option 5 Hover" class="hover-img">
        </div>
    </div>
    <script src="part5.js"></script>
</body>
</html>
